<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        img { max-width: 300px; margin: 10px; border: 2px solid red; }
        .container { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    <div class="container">
        <div>
            <h3>banner1.jpg</h3>
            <img src="./assets/banner1.jpg" alt="Banner 1" onload="console.log('banner1.jpg loaded')" onerror="console.error('banner1.jpg failed')">
        </div>
        <div>
            <h3>banner-desktop-2.PNG</h3>
            <img src="./assets/banner-desktop-2.PNG" alt="Banner 2" onload="console.log('banner-desktop-2.PNG loaded')" onerror="console.error('banner-desktop-2.PNG failed')">
        </div>
        <div>
            <h3>banner-desktop-3.PNG</h3>
            <img src="./assets/banner-desktop-3.PNG" alt="Banner 3" onload="console.log('banner-desktop-3.PNG loaded')" onerror="console.error('banner-desktop-3.PNG failed')">
        </div>
        <div>
            <h3>banner-desktop-4.PNG</h3>
            <img src="./assets/banner-desktop-4.PNG" alt="Banner 4" onload="console.log('banner-desktop-4.PNG loaded')" onerror="console.error('banner-desktop-4.PNG failed')">
        </div>
    </div>
    
    <h2>Test Video</h2>
    <video controls style="max-width: 400px;">
        <source src="./assets/banner-desktop-1.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
